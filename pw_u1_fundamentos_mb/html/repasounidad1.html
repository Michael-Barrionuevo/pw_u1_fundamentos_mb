<!DOCTYPE html>
<html lang="en">

<head>

        <header></header>
        
        <div class="formulariovisa">

            <nav></nav>
            <section>
                
                <form action="#">
                    <h2>Payment Details</h2>
                    <div id="id_msg_error" class="msg_error"></div>

                    <p type="Cardholder Name:">
                        <input id="id_nombre" type="text">
                        <span id="id_error_nombre" class="error_asteristico"></span>
                    </p>

                    <p type="Card Number:">
                        <input id="id_numero" type="numbers">

                    <p type="Fecha Expedicion:">

                    </p>

                    <p type="CVV:">
                        <input id="id_codigo" type="numbers">

                    </p>

                    <div class="boton">

                    </div>
